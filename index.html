<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Blackjack Game</h1>
    <div class="inner-el">
      <div id="inner-text">
        <p id="message-el">Do you want to play?</p>
        <p id="cards-el"></p>
        <p id="sum-el"></p>
      </div>
      <div class="btn-div">
        <button id="new-card-btn" onclick="newCard()" style="display: none">
          Add Card
        </button>
        <button id="start-game-btn" onclick="startOrNewGame()">
          Start the game
        </button>
      </div>
    </div>
    <script src="script.js"></script>

    <script src="index.js"></script>
  </body>
</html>
